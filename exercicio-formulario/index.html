<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio de formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="lineup-row">
      <div class="lineup">
        <h2>Formulario Teste</h2>
        <form id="main-form" action="">
          <div class="label-input">
            <label for="name-client">Nome Completo</label>
            <input
              type="text"
              name="name-client"
              id="name-client"
              autofocus
              placeholder="Ex: Henrique Trajano Guerra"
            />
          </div>

          <div class="label-input">
            <label for="birth-date-client">Data de Nascimento</label>
            <input
              type="date"
              name="birth-date-client"
              id="birth-date-client"
            />
          </div>

          <div class="label-input">
            <label for="email-client">Email</label>
            <input
              type="email"
              name="email-client"
              id="email-client"
              placeholder="Ex: seuEmail@dominio.com"
            />
          </div>

          <div class="label-input">
            <label for="tel-client">Telefone</label>
            <input
              type="tel"
              name="tel-client"
              id="tel-client"
              placeholder="Ex: (XX) XXXX-XXXX"
            />
          </div>

          <div class="label-input">
            <label for="password-client">Senha</label>
            <input
              type="password"
              name="password-client"
              id="password-client"
            />
          </div>

          <div class="button-group">
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
